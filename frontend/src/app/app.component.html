<div class="container">
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <input type="text" class="form-control" [(ngModel)]="newItemText" name="newItemText" placeholder="Enter a new to-do" />
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-primary" (click)="addNewItem()">Add Task</button>
    </div>
  </form>

  <app-todo-list [items]="items"></app-todo-list>
</div>
